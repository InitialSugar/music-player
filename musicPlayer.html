<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>音乐播放器</title>
</head>
<link rel="stylesheet" type="text/css" href="img/musicCss.css">
<body>
<div class="main">
	<div class="left">
		<h1 class="musiclisttit">音乐列表</h1>
		<div class="musl">
			<ul class="muslist" id="muslist" style="top:0px;"></ul>
		</div>
	</div>
	<div class="right">
		<h1 class="musicname" id="musicname"></h1>
		<div class="player">
			<ul class="playbtn">
				<li><i class="i1" id="pre"></i></li>
				<li><i class="i2" id="plays"></i></li>
				<li><i class="i22" id="pauses"></i></li>
				<li><i class="i3" id="nex"></i></li>
				<li><i class="i4" id="vol"></i></li>
			</ul>
			<p class="probar">
				<i class="rate" id="rate"></i>
				<i class="nowtime" id="nowtime">00:00</i>
				<i class="alltime" id="alltime">00:00</i>
			</p>
		</div>
	</div>
</div>
<script type="text/javascript" src='img/musicFile.js'></script>
<script type="text/javascript" src='img/js.js'></script>
</body>
</html>
